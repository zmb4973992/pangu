<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    {#    {% load static %}#}
    {#    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">#}
    {# 这种导入有效，保留备用#}
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <title>添加供应商联系人</title>
</head>
<body>


<div class="container">

    <br>
    <form action="{% url 'add' %}" method="post">
    {% csrf_token %}
        <div class="form-group row">
            <label for="vendor_id" class="col-md-4 col-form-label"
                   style="text-align:right">{{ form.vendor_id.label }}：</label>
            <div class="col-md-8" style="text-align:left"><select class="selectpicker" id="vendor_id"
                                                                  data-live-search="true"
                                                                  title="请选择供应商" data-width="auto" data-size="auto"
                                                                  data-none-results-text="没有这家供应商">
                {% for i in vendor_list %}
                    <option value="{{ i.id }}"
                            data-tokens="{{ i.chinese_full_name }} {{ i.english_full_name }}">{{ i }}</option>
                {% endfor %}
                {{ form.vendor.errors.0 }}
            </select></div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-md-4 col-form-label" style="text-align:right">{{ form.name.label }}：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="请输入姓名" id="{{ form.name.label }}" name="name">
            </div>
            <div class="col-md-4" style="color:red">
                <h5>{{ form.name.errors.0 }}</h5>
            </div>
        </div>


        <div class="form-group row">
            <label for="department" class="col-md-4 col-form-label" style="text-align:right">{{ form.department.label }}：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="department" placeholder="请输入部门，没有的话可以不填">
            </div>
        </div>

        <div class="form-group row">
            <label for="title" class="col-md-4 col-form-label"
                   style="text-align:right">{{ form.title.label }}：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="请输入职务，没有的话可以不填" id="title">
            </div>
        </div>


        <div class="form-group row">
            <label for="landline" class="col-md-4 col-form-label"
                   style="text-align:right">{{ form.landline.label }}：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="请输入座机，没有的话可以不填" id="landline">
            </div>
        </div>

        <div class="form-group row">
            <label for="mobile" class="col-md-4 col-form-label"
                   style="text-align:right">{{ form.mobile.label }}：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="请输入手机号码，没有的话可以不填" id="mobile">
            </div>
        </div>


        <div class="form-group row">
            <label for="email" class="col-md-4 col-form-label"
                   style="text-align:right">{{ form.email.label }}：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="请输入邮箱，没有的话可以不填" id="email">
            </div>
        </div>


        <div class="form-group row">
            <label for="qq" class="col-md-4 col-form-label"
                   style="text-align:right">{{ form.qq.label | upper }}：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="请输入QQ，没有的话可以不填" id="qq">
            </div>
        </div>

        <div class="form-group row">
            <label for="wechat" class="col-md-4 col-form-label"
                   style="text-align:right">{{ form.wechat.label }}：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="请输入微信，没有的话可以不填" id="wechat">
            </div>
        </div>

        <div class="form-group row">
            <label for="remark" class="col-md-4 col-form-label"
                   style="text-align:right">{{ form.remark.label }}：</label>
            <div class="col-md-4">
                <textarea class="form-control" id="remark" rows="2"></textarea>
            </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-md-4 pt-0" style="text-align:right">Radios：</legend>
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                               value="option1"
                               checked>
                        <label class="form-check-label" for="gridRadios1">
                            First radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                               value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Second radio
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                               value="option3"
                               disabled>
                        <label class="form-check-label" for="gridRadios3">
                            Third disabled radio
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-md-4" style="text-align:right">Checkbox：</div>
            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Example checkbox
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4">
                <button type="submit" class="btn btn-primary btn-lg">确认提交</button>
            </div>
        </div>
    </form>


</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

{#jquery.js，popper.js，bootstrap.bundle.js，bootstrap-select.js #}
</body>

</html>
